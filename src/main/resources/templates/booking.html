<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" href="../css/Booking.css">
<head>
    <title>Get Booked</title>
</head>
<body>
<div class="container">
    <form id="regForm" action="/make/booking" method="post">
        <h1>Get Booked</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab"><h2>Customer Information</h2>
            <p><input id="name" placeholder="First name..." oninput="this.className = ''" name="name"></p>
            <p><input id="surname" placeholder="Last name..." oninput="this.className = ''" name="surname"></p>
            <p><input id="email" placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
            <p><input id="phone" placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
            <p><input id="address" placeholder="Address..." oninput="this.className = ''" name="address"></p>
            <p><input id="tc" placeholder="Tc..." oninput="this.className = ''" name="tc"></p>
        </div>
        <div class="tab"><h2>Room Information</h2>
            <p>
                <select required class="form-control" id="availableRoom" name="availableRoom">
                    <option value="0">PLEASE SELECT ROOM ID: , ROOM NO: , ROOM TYPE: ,CAPACITY: , PRICE</option>
                    <option name="availableRoom" th:each="room : ${rooms}" th:value="${room}" th:text="${room}"></option>
                </select>
            </p>
        </div>
        <div class="tab"><h2>Reservation Information</h2>
            <p>
                <h5>Enter Date</h5>
                <input type="date" id="checkIn" name="checkIn" required>
            </p>
            <p>
                <h5>Departure Date</h5>
                <input type="date" id="checkOut" name="checkOut" required>
            </p>
            <p>
                <h5>Payment Type</h5>
                <select id="PaymentType" name="PaymentType" required>
                    <option value="Kredi KartÄ±">Credit Card</option>
                    <option value="Banka Havalesi">Bank Transfer</option>
                    <option value="Nakit">Cash</option>
                </select>
            </p>
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:auto;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>
</div>
</body>
<script src="../js/Booking.js" type="text/javascript"></script>
</html>
