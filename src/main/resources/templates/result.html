<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script><title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/Table.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div>
    <h2 style="text-align: center; margin: 0 auto">Sorgulanan Müşteri</h2>
    <table style="margin: 0 auto">
        <tr>
            <th>AD</th>
            <th>Soyad</th>
            <th>Giriş Tarihi</th>
            <th>Çıkış Tarihi</th>
            <th>Oda Numarası</th>
            <th>Durum</th>
        </tr>
        <tr>
            <td><p th:text="${Name}" /></td>
            <td><p th:text="${Surname}" /></td>
            <td><p th:text="${EnterDate}" /></td>
            <td><p th:text="${DepartureDate}" /></td>
            <td><p th:text="${RoomNo}" /></td>
            <td><p th:text="${Status}" /></td>
        </tr>
    </table>
</div>
</body>
</html>
