<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Table.css">
</head>
<body>

<div style="margin: auto;">
    <h2 style="text-align: center; margin: 0 auto">Sorgulanan Müşteri</h2>
    <table style="margin: 0 auto">
        <tr>
            <th>Müşteri Numarasi</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Rezervasyon Numarasi</th>
            <th>Giriş Tarihi</th>
            <th>Çıkış Tarihi</th>
            <th>Oda Numarası</th>
            <th>Durum</th>
        </tr>
        <tr>
            <td><p th:text="${CustomerId}" /></td>
            <td><p th:text="${Name}" /></td>
            <td><p th:text="${Surname}" /></td>
            <td><p th:text="${ReservationId}" /></td>
            <td><p th:text="${EnterDate}" /></td>
            <td><p th:text="${DepartureDate}" /></td>
            <td><p th:text="${RoomNo}" /></td>
            <td><p th:text="${Status}" /></td>
        </tr>
    </table>
</div>
</body>
</html>
